<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>玩吧管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/comm.css">
</head>

<body>
<div class="sidebar" id="sidebar">
	<div class="logo">
    	<h1>玩吧管理系统</h1>
       	<span>Admin Service</span>
    </div>
    
    <ul class="menu" id="sidebar_menu">
    	<li><a href="javascript:;"><i class="icon_menu icon_menu_permission"></i>权限管理</a></li>
        <li class="on"><a href="javascript:;"><i class="icon_menu icon_menu_operationlog"></i>操作记录</a></li>
        <li><a href="javascript:;"><i class="icon_menu icon_menu_article"></i>内容管理</a></li>
        <li><a href="javascript:;"><i class="icon_menu icon_menu_comment"></i>评论管理</a></li>
    </ul>    
    
    <div class="user">
    	<img src="http://www.wanba123.cn/resources/images/index/header/logo.png" class="userimg">
    	<div class="username">mengdan</div>
        <a href="javascript:;" class="quit">退出</a>
    </div>
    
    <a class="icon_toggler_menu" id="toggler_menu"></a>
</div><!--/sidebar-->

<div class="main" id="main">
	<div class="maintitle"><i class="icon_menu icon_menu_operationlog"></i><h2>操作记录</h2></div>
    
	<div class="clearfix mb_10">
    	<div class="filtergroup mr_10">
            <div class="filterkey w70">选择专区</div>
            <div class="filtervalue">
                <select class="w102">
                    <option>全部</option>
                    <option>2植物大战僵尸2</option>
                    <option>52海岛奇兵</option>
                    <option>77全民突击</option>
                </select>
            </div>
        </div>
        <div class="filtergroup">
            <div class="filterkey w70">用户ID</div>
            <div class="filtervalue">
                <input type="text" class="ipt">
            </div>
        </div>
        <div class="filtergroup mr_10">
            <div class="filterkey w70">开始时间</div>
            <div class="filtervalue">
                <input type="text" class="ipt">&nbsp;-&nbsp;<input type="text" class="ipt">
            </div>
        </div>
        <div class="filtergroup mt_3">
            <a href="javascript:;" class="btn_gray">查找</a>
        </div>
    </div>
    
        
    <div>
    	<table class="table table_layout_1">
        	<thead class="table_thead">
            	<tr>
                	<th>操作人(ID)</th>
                    <th>操作详情</th>
                    <th>操作理由</th>
                    <th>操作时间</th>
                    <th>内容</th>
                </tr>
            </thead>
        	<tbody>
            	<tr class="tr">
                	<td class="td" data-th="操作人(ID)">屌丝(1234567)</td>
                    <td class="td" data-th="操作详情">新增管理员</td>
                    <td class="td" data-th="操作理由"></td>
                    <td class="td" data-th="操作时间">2015/06/09 16:02</td>
                    <td class="td" data-th="内容">胡一(22222)</td>
                </tr>
                <tr class="tr">
                	<td class="td" data-th="操作人(ID)">屌丝(1234567)</td>
                    <td class="td" data-th="操作详情">删除文章</td>
                    <td class="td" data-th="操作理由">发黄图</td>
                    <td class="td" data-th="操作时间">2015/06/09 16:02</td>
                    <td class="td" data-th="内容">海岛奇兵夏日大作战！</td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!--/main-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
